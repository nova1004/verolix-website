<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Glow filter for VEROLIX text -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Clear VEROLIX text -->
  <text x="100" y="35" fill="#D8E3E7" font-family="Arial, sans-serif" font-weight="bold" font-size="24" letter-spacing="1" text-anchor="middle" filter="url(#glow)">VEROLIX</text>
  
  <!-- Cyan underline -->
  <rect x="40" y="42" width="120" height="2" rx="1" fill="#00F0FF" opacity="0.8" />
</svg> 